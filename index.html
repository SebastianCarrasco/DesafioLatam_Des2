<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PauliDeco Tienda</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo_PauliDeco.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top bg-body-tertiary encabezado">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <img src="./assets/img/Paulideco.png" alt="Logo de PauliDeco Tienda" class="logo-header">
                <h5 class="subtitulo"><span class="subt">Artesanía y Decoración en Ziña, Clases de Pintura, Corazones Mexicanos</span></h5>              
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <!-- Mejorar la presentación de los productos con tarjetas -->
            <div class="row justify-content-center">
                <div class="col-10 col-md-8">
                    <div class="row">
                        <!-- Producto 1 -->
                        <div class="col-md-4 my-3">
                            <div class="card shadow">
                                <img class="card-img-top articulo" alt="Foto1_Corazones" src="./assets/img/foto1.png">
                                <div class="card-body">
                                    <h2 class="descripcion">Corazones Mexicanos</h2>
                                    <p class="precio">CLP $7.000.-</p>
                                </div>
                            </div>
                        </div>
                        <!-- Producto 2 -->
                        <div class="col-md-4 my-3">
                            <div class="card shadow">
                                <img class="card-img-top articulo" alt="Foto2_Cuadro" src="./assets/img/foto2.png">
                                <div class="card-body">
                                    <h2 class="descripcion">Cuadro Corazón</h2>
                                    <p class="precio">CLP $15.000.-</p>
                                </div>
                            </div>
                        </div>
                        <!-- Producto 3 -->
                        <div class="col-md-4 my-3">
                            <div class="card shadow">
                                <img class="card-img-top articulo" alt="Foto3_Cuadro" src="./assets/img/foto3.png">
                                <div class="card-body">
                                    <h2 class="descripcion">Cuadro Temático Personalizable</h2>
                                    <p class="precio">CLP $13.000.-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar sticky-bottom bg-body-tertiary pie">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="https://www.instagram.com/paulideco_tienda" target="_blank">
                    <img class="logo" src="./assets/img/logo_PauliDeco.png" alt="Logo Pauli Deco">
                </a>
                <a class="icon-link hipervinculo" href="https://www.instagram.com/paulideco_tienda" target="_blank">
                    <i class="fab fa-instagram"></i> paulideco_tienda
                </a>
            </div>
        </nav>
    </footer>
    <script src="./assets/js/bootstrap.js"></script>
</body>
</html>
